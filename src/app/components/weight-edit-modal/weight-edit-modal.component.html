<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-title>Registrar Peso</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" color="primary">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-item lines="none">
    <ion-label position="stacked">Peso (kg)</ion-label>
    <ion-input type="number" inputmode="decimal" [(ngModel)]="weight_kg" placeholder="Ej. 82.5"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Notas (opcional)</ion-label>
    <ion-textarea autoGrow="true" [(ngModel)]="notes" placeholder="Ej. inicio de semana"></ion-textarea>
  </ion-item>

  <div class="actions">
    <ion-button expand="block" (click)="save()" [disabled]="saving || weight_kg === null">
      Guardar
    </ion-button>
  </div>
</ion-content>
